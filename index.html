<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="shared.css">
  <style>
    .transition-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(-45deg, #1a5d48, #2d8a6c, #164e3c, #1a5d48);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .transition-overlay.active {
      opacity: 1;
    }
    
    /* Ripple effect from center */
    .transition-overlay::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1), height 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .transition-overlay.active::before {
      width: 200vmax;
      height: 200vmax;
    }
    
    /* Exit animation - elegant staggered zoom-fade */
    .screensaver-bg.exiting .logo-main,
    .screensaver-bg.exiting .pulse-text,
    .screensaver-bg.exiting .click-hint {
      transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1), 
                  transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                  filter 0.25s ease;
      opacity: 0;
      transform: scale(1.05) translateY(-15px);
      filter: blur(3px);
    }
    .screensaver-bg.exiting .logo-main { transition-delay: 0s; }
    .screensaver-bg.exiting .pulse-text:first-of-type { transition-delay: 0.03s; }
    .screensaver-bg.exiting .pulse-text:last-of-type { transition-delay: 0.06s; }
    .screensaver-bg.exiting .click-hint { transition-delay: 0.09s; }
    
    /* Entry animation when coming from timeout - elegant reveal */
    .screensaver-bg.entering .logo-main,
    .screensaver-bg.entering .pulse-text,
    .screensaver-bg.entering .click-hint {
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      filter: blur(4px);
    }
    /* Disable the older, global pulse only for the language lines during entry; keep click-hint animation available so it resumes after entry completes */
    .screensaver-bg.entering .logo-main,
    .screensaver-bg.entering .pulse-text {
      animation: none;
    }
    .screensaver-bg.entering.animate .logo-main,
    .screensaver-bg.entering.animate .pulse-text,
    .screensaver-bg.entering.animate .click-hint {
      transition: opacity 0.5s cubic-bezier(0.16, 1, 0.3, 1), 
                  transform 0.5s cubic-bezier(0.16, 1, 0.3, 1),
                  filter 0.4s ease-out;
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
    }
    .screensaver-bg.entering.animate .logo-main { transition-delay: 0s; }
    .screensaver-bg.entering.animate .pulse-text:first-of-type { transition-delay: 0.06s; }
    .screensaver-bg.entering.animate .pulse-text:last-of-type { transition-delay: 0.12s; }
    .screensaver-bg.entering.animate .click-hint { transition-delay: 0.18s; opacity: 0.8; }
    
    .logo-main {
      width: 280px;
      margin-bottom: 40px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    }
    .click-hint {
      margin-top: 60px;
      opacity: 0.8;
      font-size: 24px;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="transition-overlay" id="overlay"></div>
  <a href="language.html" class="screensaver-bg" id="screensaver" onclick="navigateAway(event)" style="padding-bottom: 10px;">
    <img src="./assets/IZS_Logo_White.png" alt="Logo" class="logo-main">
    <div class="pulse-text">Willst du Infos über das IZS?</div>
    <div class="pulse-text" dir="rtl">هل تريد معلومات عن المركز؟</div>
    <div class="click-hint">— Klick um zu Starten / اضغط للبدء —</div>
  </a>

  <script>
    const screensaver = document.getElementById('screensaver');
    
    // Check if coming from timeout (white pages faded to green)
    if (sessionStorage.getItem('fromTimeout')) {
      screensaver.classList.add('entering');
      sessionStorage.removeItem('fromTimeout');
      // Trigger animation after a tiny delay
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          screensaver.classList.add('animate');
        });
      });
    }

    function navigateAway(event) {
      event.preventDefault();
      const overlay = document.getElementById('overlay');
      
      // Mark that we're coming from screensaver
      sessionStorage.setItem('fromScreensaver', 'true');
      
      // Start exit animation on content
      screensaver.classList.add('exiting');
      
      // Start overlay fade-in immediately with content
      overlay.classList.add('active');
      
      // Navigate while overlay is mid-transition for seamless handoff
      // The language page will continue the reveal
      setTimeout(() => {
        window.location.href = 'language.html';
      }, 250);
    }
  </script>
</body>
</html>
